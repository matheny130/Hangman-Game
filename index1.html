<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Superhero Hangman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
    </head>
    <body>
        <div id="wrapper">
                <header>Superhero Hangman</header>
        </div>
        <div id="container">
            <div id="picture-div">
                <img src="assets/images/universe.jpg" alt="marvel universe">
            </div>
            <div id="game-section">
                <p>Press Any Key to Get Started</p>
                <div>
                    <h3 class="section-title">Wins</h3>
                    <div id="wins"></div>
                </div>
                <div id="current-word-section">
                    <h3 class="section-title">Current Word</h3>
                    <div id="current-word"></div>
                </div>
                <div id="guesses-remaining-section">
                    <h3 class="section-title">Number of Guesses Remaining</h3>
                    <div id="guesses-remaining"></div>
                </div>
                <div id="guessed-letters-section">
                    <h3 class="section-title">Letters Already Guessed</h3>
                    <div id="guessed-letters"></div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game1.js"></script>
    </body>
</html>
